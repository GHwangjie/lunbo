<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js无缝滚动</title>
</head>
<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	#container{
		width:500px;
		height: 300px;
		overflow: hidden;
		margin:0 auto;
	}
	#imglist {
		width:4000px;
		height:300px;
		float: left;
		overflow: hidden;
	}
	#imglist img{
		width: 500px;
		height: 300px;
		float: left;
	}
</style>
<body>
	<div id="container">
		<div id="imglist">
			<img src="../1.jpg">
			<img src="../2.jpg">
			<img src="../3.jpg">
			<img src="../4.jpg">
		</div>
	</div>
	<script type="text/javascript">
	var container = document.getElementById('container');
		var imglist = document.getElementById('imglist');
		var timer = setInterval(toLeft,50);
		imglist.innerHTML +=imglist.innerHTML;
		function toLeft(){
			if(container.scrollLeft >=2000){
				container.scrollLeft =0;
			}
			container.scrollLeft +=50;
		}

	</script>
</body>

</html>
